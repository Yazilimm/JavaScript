<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
       
        
        <label for="name">Name</label> <br> <!--br asagi indirmek icin-->
        <input type="text" placeholder="Your Name" id="name" name="name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" placeholder="Your email" id="email"name="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date">Date</label> <br>
        <input type="date" id="date" name="date"> <br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female">
        Other
        <input type="radio" name="gender" value="other" checked> <br>

        Hobbies <br>
        Technology
        <input type="checkbox"name="tech" id="tech">
        Music
        <input type="checkbox"name="music" id="music">
        Art
        <input type="checkbox"name="art" id="art" checked> <br>

        Degree <br>
        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">YuksekLisans</option>
            <option value="phd" selected>Doktora</option>
        </select>    <br>

        <textarea name="mesaj" id="mesaj" rows="10" cols="30" placeholder="Your Message" ></textarea> <br>
        
        
        <input type="submit" value="submit">
        <input type="reset" value="Reset"/>

    </form>
</body>
</html>
