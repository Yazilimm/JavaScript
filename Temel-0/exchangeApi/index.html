<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "container">
        <div class="header">
            <h1>Currency Converter</h1>
        </div>
        <div class="date">10-09-2021</div>
        <ul class="currencies">
            <li class="currency" id="USD">
                <img src="https://img.geonames.org/flags/m/us.png" alt="" class="flagUsd">
                <input type="text" name="Usd" id="Usd" readonly="readonly" value="Deneme" />
            </li>
            <li class="currency" id="EUR">
                <img src="https://img.geonames.org/flags/m/de.png" alt="" class="flagEur">
                <input type="text" name="Eur" id="Eur" readonly="readonly" value="Deneme" />
            </li>
        </ul>
        <ul class="currency-list"></ul>
        <button class="add-currency-btn"></button>
    </div>
</body>
</html>
